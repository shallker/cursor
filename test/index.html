<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <textarea id="textarea">hello world</textarea>
    <script src="../build/build.js"></script>
    <script>
      var cursor = require('cursor');
      var textarea = document.getElementById('textarea');
      var test = document.getElementById('test');
      
      textarea.cursor = cursor.call(textarea);
      
      console.log('textarea.cursor.offsetLeft', textarea.cursor.offsetLeft);
      console.log('textarea.cursor.offsetTop', textarea.cursor.offsetTop);
      console.log('textarea.cursor.pageLeft', textarea.cursor.pageLeft);
      console.log('textarea.cursor.pageTop', textarea.cursor.pageTop);
      console.log('textarea.cursor.height', textarea.cursor.height);
      
      (function next() {
        if (textarea.cursor.position >= textarea.value.length) return;
        textarea.cursor.position = textarea.cursor.position + 1;
        setTimeout(next, 100);
      }());
    </script>
  </body>
</html>
